          HOSTNAME: ${{ secrets.HOSTNAME_DEV }}
          API_KEY: ${{ secrets.API_KEY_DEV }}
          AUTH_DOMAIN: ${{ secrets.AUTH_DOMAIN_DEV }}
          DATABASE_URL: ${{ secrets.DATABASE_URL_DEV }}
