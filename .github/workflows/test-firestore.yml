name: test-firestore

on:
  push:
      branches:
        - develop
      paths:
        - 'packages/firebase/firestore/**'
        - '.github/workflows/test-firestore.yml'

defaults:
  run:
    shell: bash
    working-directory: packages/firebase/firestore

jobs:
  # test:
  #   runs-on: ${{ matrix.os }}

  #   strategy:
  #     matrix:
  #       os: [ubuntu-latest]

  #   steps:
  #     - name: Checkout
  #       uses: actions/checkout@v2

  #     - name: Test
  #       uses: IIIMPACT/firebase-firestore-testing-action@v3.1.1

  deploy:
    # needs: [test]
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [12]

    steps:
      - uses: actions/setup-node@v2-beta
        with:
          node-version: ${{ matrix.node }}

      - name: Checkout
        uses: actions/checkout@v2

      - name: Deploy to Firestore
        uses: w9jds/firebase-action@v1.5.0
        with:
          args: deploy --only firestore:rules
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
          PROJECT_PATH: ${{ github.workspace }}
          PROJECT_ID: develop

  notice:
      needs: deploy
      runs-on: ubuntu-latest
      if: always()
      steps:
      - uses: actions/checkout@v2
      - name: Slack Notification
        uses: rtCamp/action-slack-notify@master
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK_DEV }}
